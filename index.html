<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Quiz | Perguntas e respostas sobre os Simpsons</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="intro py-3 header text-center text-light">
    <div class="container">
      <h2 class="display-3 my-4">Quiz</h2>
    </div>
  </div>

  <div class="quiz py-4 bg-warning">
    <div class="container">
      <h2 class="my-5 text-black">Você realmente conhece os Simpsons?</h2>

      <form class="quiz-form text-black ">
        <div class="my-5 shadow p-3 mb-5 rounded bg-light">
          <p class="lead font-weight-bold">1. Qual o nome completo de Bart?</p>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="A" checked>
              Bart Simpson
            </label>
          </div>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="B">
              Bartholomew J.Bouvier Simpson(C)
            </label>
          </div>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion1" value="C">
              Bart Jay Simpson
            </label>
          </div>
        </div>

        <div class="my-5 shadow p-3 mb-5 bg-body rounded bg-light">
          <p class="lead font-weight-bold">2. No desenho animado Homer Simpson trabalhava aonde?</p>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="A" checked>
              Fábrica da Duff
            </label>
          </div>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="B">
              Bar do Moe
            </label>
          </div>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion2" value="C">
              Usina Nuclear de Springfield(c)
            </label>
          </div>
        </div>

        <div class="my-5 shadow p-3 mb-5 bg-body rounded bg-light">
          <p class="lead font-weight-bold">3. Qual era o nome do cachorro de estimação dos Simpsons?</p>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="A" checked>
              Bob
            </label>
          </div>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="B">
              Ajudante dos Simpsons
            </label>
          </div>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion3" value="C">
              Ajudante de Papai Noel
            </label>
          </div>
        </div>

        <div class="my-5 shadow p-3 mb-5 bg-body rounded bg-light">
          <p class="lead font-weight-bold">4. Quem foi o criador da série?</p>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="A" checked>
              Matt Groening(c)
            </label>
          </div>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="B">
              Conan O'Brien
            </label>
          </div>
          <div class="form-check my-2 text-white-70">
            <label class="form-check-label">
              <input type="radio" name="inputQuestion4" value="C">
              George R.R.Martin
            </label>
          </div>
        </div>

        <div>
          <button class="btn btn-submit bg-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
